<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo-List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="inputContainer">
      <input type="text" placeholder="Enter your to-do" />
      <button class="addTodo">+</button>
    </nav>
    <br />
    <nav class="inputContainer2">
      <input type="text" placeholder="Edit your list here" />
      <button class="addTodo2">Update</button>
    </nav>
    <br />

    <div class="todos">
      <!-- <div class="todo">
      <h4>Make money</h4>
      <button class="removeTodo">Remove</button>
      <button class="editTodo">Edit</button>
    </div> -->
    </div>
    <script>
      var todosParent = document.querySelector(".todos");
      var todoInput = document.querySelector(".inputContainer input");
      var todoInput2 = document.querySelector(".inputContainer2 input");
      var addTodo = document.querySelector(".addTodo");
      var updateBtn = document.querySelector(".addTodo2");
      var inputContainer = document.querySelector(".inputContainer");
      var inputContainer2 = document.querySelector(".inputContainer2");

      addTodo.addEventListener("click", todoFunction);

      function todoFunction() {
        var todo = document.createElement("div");
        todo.setAttribute("class", "todo");
        todosParent.appendChild(todo);

        var todoTittle = document.createElement("h4");
        todoTittle.innerHTML = todoInput.value;
        todo.appendChild(todoTittle);

        var removeTodo = document.createElement("button");
        removeTodo.setAttribute("class", "removeTodo");
        removeTodo.innerHTML = "Remove";
        todo.appendChild(removeTodo);

        var editTodo = document.createElement("button");
        editTodo.setAttribute("class", "editTodo");
        editTodo.innerHTML = "Edit";
        todo.appendChild(editTodo);

        todoInput.value = "";

        removeTodo.addEventListener("click", function (e) {
          var target = e.target.parentNode;
          target.remove();
        });

        editTodo.addEventListener("click", function (e) {
          var targetText = e.target.parentNode.childNodes[0].innerHTML;
          todoInput2.value = targetText;

          inputContainer2.appendChild(updateBtn);

          updateBtn.addEventListener("click", function () {
            var updateTitle = todoInput2.value;
            var targetName = e.target.parentNode.childNodes[0];
            targetName.innerHTML = updateTitle;
            todoInput2.value = "";
          });
        });
      }
    </script>
  </body>
</html>
